    <form>

        <div class="form-credentials">

    </form>
</div>

	<script type="text/javascript">
	    function Access()
	        {
	            if (document.getElementById('login').value =="Admin" && document.getElementById('password').value =="1234")
	            {
									window.open("Secretary.php");
									this.close();

	            }
	        else
	            {
	                alert("Λάθος στοιχεία");
	            }
